<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger Gradient</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h2 class="title">Pick your gradient!</h2>
    <form action="#" id="gradientForm">

        <div id="senderGradientContainer">
            <label for="senderMessage">Your messages gradient:</label>
            <input class="input" type="text" id="senderMessage" placeholder="#123456">
            <div class="gradient-preview" id="senderPreview"></div>
        </div>
        
        <div id="receiverGradientContainer">
            <label for="reciverMessage">Receiver messages gradient:</label>
            <input  class="input" type="text" id="receiverMessage" placeholder="#123456">
            <div class="gradient-preview" id="receiverPreview"></div>
        </div>
        <button type="submit">Change</button>
    </form>

    <script src="dist/popup.js"></script>
</body>
</html>
