<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger Gradient</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>    
        .container {
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            width: 300px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;      /* new */
            justify-items: center
        }

        .title {
            grid-column: 1/4;
            grid-row: 1/2;
        }

        form {
            grid-row: 2/3;
        }
    </style>
</head>
<body class="container">
    <h2 class="title">Pick your gradient!</h2>
    
    <form action="#">
        <label for="senderMessage">Sender's gradient:</label>
        <input type="text" id="senderMessage" placeholder="Enter a HEX color">
    </form>
</body>
</html>
