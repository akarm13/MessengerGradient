<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger Gradient</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pick your gradient</h2>
        <form id="gradient-picker" action="#" autocomplete="off">
            <div class="input-group">
                <span class="input-title">Your messages gradient: </span>
                
                <label for="firstYColor" id="firstYLabel">First color: </label>
                <input type="text" id="firstYColor">
                <label for="secondYColor" id="secondYLabel">Second color: </label>
                <input type="text" id="secondYColor">
            </div>    
            <div class="input-group">
                    <span class="input-title">Their messages gradient: </span>
  
                    <label for="firstTColor" id="firstTLabel">First color: </label>
                    <input type="text" id="firstTColor">
                    <label for="secondYColor" id="secondTLabel">Second color: </label>
                    <input type="text" id="secondTColor">
            </div>
            <div class="gradient-preview">
                    <div id="yGradientPreview">Your messages</div>
                    <div id="tGradientPreview">Their messages</div>
            </div>    
            <button id="changeBtn" type="submit">Change</button>
        </form>
    </div>
    <script src="dist/popup.js"></script>
</body>
</html>
